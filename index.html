<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>onCourse</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>onCourse</h1>
    
        <label for="club">Club: </label><br>
        <select id="club" name="club" onchange="courseList()"></select><br>
        <label id="course-number-label" for="course-number">Course Number: </label><br>
        <select id="course-number" name="course-number" onchange="get_course()"></select><br>
        <label for="wind-direction">Wind Direction: </label>
        <input id="wind-direction" type="number" value="0" min="0" max="360" name="wind-direction" onchange="get_course()"></input><br>
        <!--
            maybe sliders for feature toggles (settings menu??)
        -->
        <div id="north">
            <label for="north-direction">North:</label><br>
            <br>
            <div class="north-wrapper">
                <label class="container north-true">
                    <input type="radio" checked="checked" name="north-direction" value="true" onchange="get_course()">
                    <span class="checkmark">True</span>
                </label>
                <label class="container north-magnetic">
                    <input type="radio" name="north-direction" value="magnetic" onchange="get_course()">
                    <span class="checkmark">Magnetic</span>
                </label>
            </div>
        </div>
        <br>
        <div id="committee-boat">
            <label for="committee-flag">Committee Flag:</label><br>
            <br>
            <div class="committee-wrapper">
                <label class="container flag-red">
                    <input type="radio" checked="checked" name="committee-flag" value="port" onchange="get_course()">
                    <span class="checkmark">Red</span>
                </label>
                <label class="container flag-green">
                    <input type="radio" name="committee-flag" value="stbd" onchange="get_course()">
                    <span class="checkmark">Green</span>
                </label>
            </div>
        </div>
        <br>


        <button id="calculate" type="button" onclick="get_course()">Get Course</button>
    <section id="course-description"></section>
    <br>
    <br>

</body>

</html>
